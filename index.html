<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo - Store All Your Files in One Location</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block--primary">
      <div class="container grid grid--1x2">
        <img
          src="images/illustration-stay-productive.png"
          class="productive__image"
          alt=""
        />
        <header>
          <h2 class="productive__heading">Stay productive, wherever you are</h2>
          <div class="productive__text">
            <p>
              Never let location be an issue when accessing your files. Fylo has
              you covered for all of your file storage needs.
            </p>
            <p>
              Securely share files and folders with friends, family and
              colleagues for live collaboration. No email attachments required.
            </p>
          </div>
          <span class="link-arrow--container">
            <a href="#" class="link-arrow">See how Fylo works</a>
            <svg class="icon icon--arrow icon-container--cyan">
              <use href="images/sprite.svg#icon-arrow"></use>
            </svg>
          </span>
        </header>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/269f80ef9f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
