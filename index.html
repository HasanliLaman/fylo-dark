<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo - Store All Your Files in One Location</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block--secondary access">
      <div class="access__content">
        <h2 class="access__heading">Get early access today</h2>
        <p class="access__text">
          It only takes a minute to sign up and our free starter tier is
          extremely generous. If you have any questions, our support team would
          be happy to help you.
        </p>
        <div class="input-group">
          <input type="email" class="input" placeholder="email@example.com" />
          <button class="btn btn--accent">Get Started For Free</button>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/269f80ef9f.js"
      crossorigin="anonymous"
    ></script>
