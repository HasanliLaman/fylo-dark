<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo - Store All Your Files in One Location</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <section class="block block--secondary block--wave">
      <div class="hero">
